services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nmn-cinema-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/datn-cinema
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - cinema-network
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5000/api/v1/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database

  mongo:
    image: mongo:7
    container_name: nmn-cinema-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - cinema-network
    environment:
      - MONGO_INITDB_DATABASE=datn-cinema
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

# Networks
networks:
  cinema-network:
    driver: bridge

# Volumes
volumes:
  mongo_data:
  mongo_config: 
