# =============================================================================
# NGINX CONFIGURATION - NMN Cinema API
# Enterprise-level Reverse Proxy with Rate Limiting & Security
# =============================================================================

# Rate limiting zones (defined outside server block)
limit_req_zone $binary_remote_addr zone=api_global:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_auth:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=api_payment:10m rate=1r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream - Node.js backend (PM2 cluster)
upstream nodejs_backend {
    least_conn;  # Load balancing: ít kết nối nhất
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 80;
    server_name api.nmncinema.com;  # Thay bằng domain thật

    # Redirect HTTP to HTTPS (uncomment khi có SSL)
    # return 301 https://$server_name$request_uri;

    # =====================================================================
    # SECURITY HEADERS
    # =====================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # =====================================================================
    # LIMITS
    # =====================================================================
    client_max_body_size 10M;           # Max upload size
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Connection limit per IP
    limit_conn conn_limit 20;

    # =====================================================================
    # LOGGING
    # =====================================================================
    access_log /var/log/nginx/nmn-cinema-access.log;
    error_log /var/log/nginx/nmn-cinema-error.log;

    # =====================================================================
    # API ROUTES
    # =====================================================================

    # Auth routes - Stricter rate limit (chống brute force)
    location ~ ^/api/v1/auth/(login|register) {
        limit_req zone=api_auth burst=5 nodelay;

        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Payment routes - Very strict rate limit
    location /api/v1/payments {
        limit_req zone=api_payment burst=3 nodelay;

        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # All other API routes
    location /api/ {
        limit_req zone=api_global burst=20 nodelay;

        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Swagger docs
    location /api-docs {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check (no rate limit)
    location /api/v1/health {
        proxy_pass http://nodejs_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Block common attack paths
    location ~ /\. {
        deny all;
    }

    location ~ /(wp-admin|wp-login|xmlrpc|phpmyadmin) {
        return 444;  # Close connection without response
    }

    # Default - return 404
    location / {
        return 404;
    }
}

